---
# This is vars.yml, intended to hold configuration variables which are NOT TO BE ENCRYPTED.
# Be sure to use credentials.yml for all PROTECTED variables!

# The server name...probably should match a portion of the vagrant_hostname
server: "dgpubs"

# The resulting domain name...probably should match vagrant_hostname
domain: "{{ server }}.dev"

# The core version you want to use (e.g. 6.x, 7.x, 8.0.x).
drupal_core_version: "7.x"

# The path where Drupal will be downloaded and installed.
drupal_core_path: "/var/www/drupal7"

# The drupal default site and database name and site name..
site: "rootstalk"
drupal_site_name: "ROOTSTALK"

# The default theme for site
theme: "bootstrap"

# The development user ID on the server
dev_user: "rootstalker"

# The apache user...generally 'www-data' for Ubuntu or 'apache' for CentOS.
apache_user: "www-data"








